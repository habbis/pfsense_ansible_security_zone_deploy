  - name: "Add standard block rule"
    pfsense_rule:
     name: 'standard network block'
     action: block
     interface: "{{ interface_name }}"
     ipprotocol: inet
     protocol: any
     source: any
     destination: RFC_1918
     before: 'bottom'
     state: present

# to allow access to internett change interface to any
  - name: "allow interface to interface rule"
