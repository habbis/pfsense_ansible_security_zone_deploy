     name: 'allow interface to interface'
     action: pass
     interface: "{{ interface_name }}"
     ipprotocol: inet
     protocol: any
     source: "{{ interface_name }}"
     destination: "{{ interface_name }}"
     before: 'bottom'
     state: present
